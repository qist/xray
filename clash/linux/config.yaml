interface-name: eth0 # 一定要指定网卡

routing-mark: 7777

ebpf:
  auto-redir: # redirect 模式，仅支持 TCP
    - eth0
  redirect-to-tun: # UDP+TCP 使用该功能请勿启用 auto-route
    - eth0

tun:
  enable: true
  stack: system
  device: utun0
  dns-hijack:
    - any:53
    - tcp://any:53
  # auto-route: true
  # auto-detect-interface: true
  mtu: 9000
  strict-route: true
