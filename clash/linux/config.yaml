###############################################################配置分割线
# 代理组策略
proxy-groups:
  - name: ✈️ 墙外网站
    type: select
    use:
      - vmess
      - snell
      - trojan
      - ss
    proxies:
      - "负载均衡"
      - DIRECT
  - name: 🐟 其他网站
    type: select
    proxies:
      - DIRECT
      - ✈️ 墙外网站
  - name: 🎥 NETFLIX
    type: select
    proxies:
      - ✈️ 墙外网站
      - DIRECT
  - name: 🚫 以下不用动
    type: select
    proxies:
      - DIRECT
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: Ⓜ️ 微软苹果
    type: select
    proxies:
      - DIRECT
      - ✈️ 墙外网站
  - name: 🌍 国外媒体
    type: select
    proxies:
      - ✈️ 墙外网站
      - DIRECT
  - name: "负载均衡"
    type: load-balance
    use:
      - trojan
    url: "https://www.google.com"
    interval: 500
