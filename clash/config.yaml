# Will be ignored after profile selection
proxies:
  - name: "socks"
    type: socks5
    server: 127.0.0.1
    port: 1080
    
  - name: "http"
    type: http
    server: 127.0.0.1
    port: 1080
    
  - name: "ss"
    type: ss
    server: xxx.xxx.com
    port: 222
    cipher: chacha20-ietf-poly1305
    password: "password"
    udp: true
    
  - name: "ssr"
    type: ssr
    server: xxx.xxx.com
    port: 3396
    cipher: chacha20-ietf
    password: "password"
    obfs: tls1.2_ticket_auth
    protocol: auth_sha1_v4
    obfs-param: download.microsoft.com
    protocol-param: "31057:8wPxj2"
    udp: true
    
  - name: "vmess"
    type: vmess
    server: xxx.xxx.com
    port: 443
    uuid: 998272ec-6486-43ab-a450-86e6964be97f
    alterId: 64
    cipher: auto
    tls: true
    network: ws
    ws-path: /
    Host: xxx.xxx.com

  - name: "trojan"
    type: trojan
    server: xxx.xxx.com
    port: 443
    password: password
    sni: xxx.xxx.com
    alpn:
      - h2
      - http/1.1
    skip-cert-verify: true
    
  - name: "snell"
    type: snell
    server: xxx.xxx.com
    port: 9443
    psk: password
    #version: 2
    obfs-opts:
      mode: tls # or http
      host: xxx.xxx.com
      
